<html>

<head>
    <meta charset="UTF-8">
    <title>Taters! D&D 5e Crafting Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/taters/stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/taters/stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="/taters/stylesheets/github-light.css" media="screen">

<script type="text/javascript">
// convert a gold cost and number of helpers into a number of days for crafting
function calculateDaysToCraftPHB(gold_id, helpers_id, output_id) {
  var gold_elm = document.getElementById(gold_id);
  if (!gold_elm) {
    return;
  }
  var gold_cost = parseInt(gold_elm.value);
  if (!gold_cost) {
    return;
  }
  var helpers = parseInt(document.getElementById(helpers_id).value);
  if (!helpers) {
    helpers = 1;
  }
  // days = total cost / (5gp progress per day * number of helpers)
  document.getElementById(output_id).innerHTML =
    "Magical Crafting = "    + (gold_cost / (25 * helpers)) + "<br\>" +
    "Nonmagical Crafting = " + (gold_cost / (5  * helpers));
}
</script>
</head>

<body>
  <section class="page-header">
    <h1 class="project-name"><a style="color:white;" href="/taters">Taters!</a></h1>
    <h2 class="project-tagline">Taters! D&D 5e Crafting Calculator</h2>
  </section>

  <section class="main-content">
  <h2> PHB Gold Cost to Crafting Days </h2>
  <div style="margin:10px;">
    <input type="text" id="gold_cost"  placeholder="Gold Cost">
    <input type="text" id="gc_helpers" placeholder="Number of Crafters">
    <button
      type="button"
      onclick="calculateDaysToCraftPHB('gold_cost', 'gc_helpers', 'gc_output')">
        Convert to Days!
    </button>
    <div style="margin:2px;">
      <div> Days to Craft: </div>
      <div id="gc_output" style="margin-left:10px"> </div>
    </div>
  </div>

  <h2>Taters! Crafting System Days to Craft (WIP) </h2>
