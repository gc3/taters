<!DOCTYPE html>
<html lang="en-us">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script type="text/javascript">
    // Stolen from the interwebs to get URL params. lolz
    var getUrlParameter = function getUrlParameter(sParam) {
      var sPageURL = decodeURIComponent(window.location.search.substring(1)),
          sURLVariables = sPageURL.split('&'),
          sParameterName,
          i;

      for (i = 0; i < sURLVariables.length; i++) {
          sParameterName = sURLVariables[i].split('=');

          if (sParameterName[0] === sParam) {
              return sParameterName[1] === undefined ? true : sParameterName[1];
          }
      }
    };

    $(document).ready(function () {
      // Grab the requested article name from the URL
      var article_name = getUrlParameter('name') || 'Example';
      article_name = article_name.toLowerCase();

      // Make the page title and tagline match the article name
      document.title = 'Taters! Article: ' + article_name;
      $('#tagline').html('Taters! Article: ' + article_name);

      // Get the markdown from the article file and then send it to the github
      // markdown rendering API to get HTML
      $.get(
        '/taters/articles/' + article_name + '.md',
        function (markdown) {
          $.ajax({
            type: "POST",
            url: "https://api.github.com/markdown/raw",
            data: markdown,
            contentType: "text/plain",
            success: function(data){
              $('#article').html(data);
            },
            error: function(jqXHR, textStatus, error){
              $('#article').html('Markdown API '+textStatus+': '+error);
            }
          });
        });
    });
  </script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/taters/stylesheets/normalize.css" media="screen">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="/taters/stylesheets/stylesheet.css" media="screen">
  <link rel="stylesheet" type="text/css" href="/taters/stylesheets/github-light.css" media="screen">
</head>

<body>
<section class="page-header">
  <h1 class="project-name"><a style="color:white;" href="/taters">Taters!</a></h1>
  <h2 class="project-tagline" id="tagline">Taters! Article </h2>
</section>

<section class="main-content">
  <div style="height:100%;" id="article">
    Loading Article ...

  </footer>
</section>
</body>
</html>
